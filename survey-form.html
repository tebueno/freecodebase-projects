<html>

<head>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <link rel="stylesheet" type="text/css" href="survey-form.css">
</head>

<body>
    <div class="headerWrapper">
        <h1 id="title">The Best Survey Ever</h1>
        <p id="description">This survey is designed to PUSH.YOUR.LIMITS.</p>
    </div>
    <div class="formWrapper">
        <fieldset>
            <form id="survey-form">
                <label id="name-label">Full Name:</label>
                <input id="name" type="text" placeholder="John Smith" required />
                <label id="email-label">Email Address:</label>
                <input id="email" type="email" placeholder="email@mail.com" required />
                <label id="number-label">Number:</label>
                <input id="number" type="number" placeholder="35" min="10" max="50" />
                <label id="dropdown-label">Dropdown:</label>
                <select id="dropdown" type="">
                    <option id="dropdown" value="option 1">option 1</option>
                    <option id="dropdown" value="option 2">option 2</option>
                </select>
                <label id="radio-label">Radio Button:</label>
                <input id="radio" type="radio" value="male" name="radio-button" />
                <input id="radio" type="radio" value="female" name="radio-button" />
                <label for="background">Background</label>
                <input type="checkbox" name="background" value="white">
                <input type="checkbox" name="background" value="black">
                <input type="checkbox" name="background" value="hispanic">
                <input type="checkbox" name="background" value="other">
                <label>Additional Comments:</label>
                <textarea rows="4" cols="50">
                </textarea>
                <button id="submit" type="submit">Submit</button>
            </form>
        </fieldset>
    </div>
</body>

</html>
